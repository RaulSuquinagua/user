<ion-header>
  <ion-toolbar>

    <ion-buttons  class = "flecha" slot="start">
      <ion-back-button style="background-color: #2a49fa;"></ion-back-button>

    <ion-title>

<div>
  <hr>

<ion-content>
  
  <ion-grid *ngIf = "flag == true">
    <ion-row>
      <ion-col size="6" *ngFor="let product of products" class="product-card">
        <img src="{{product.photoURL}}" />
        <h3 class="product-name">{{currency}} {{product.price}}</h3>
        <div class="add-cart">
          <p class="product-price">{{product.name}}</p>
          <ion-button size="small" fill="solid" (click)="addToCart(product)">+</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--

</ion-content>
