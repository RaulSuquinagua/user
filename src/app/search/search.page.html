
<ion-header>
  <ion-toolbar>
    <ion-searchbar showCancelButton="never" (ionInput)="filterList($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<!--
  -->


<ion-content>
  <ion-list>
    <ion-item *ngFor = "let item of goalList" class="product-card">
      <img src="{{item.photoURL}}" />
      <h3 class="product-name"> {{item.name}} $ {{item.price}} </h3>
      <div class="add-cart"> 
        <p class="product-price"></p>
        <ion-button size="small" fill="solid" (click)="addToCart(item)">+</ion-button>
      </div>
        
      
    </ion-item>
  </ion-list>
