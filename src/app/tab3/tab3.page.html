<ion-content>
  <ion-list lines="none">
    <ion-item routerLink="/profile">
      <ion-avatar slot="start">
        <img src="{{user.photoURL}}" onerror="this.src='./assets/sample.png'">
      </ion-avatar>
      <ion-label>
        <ion-text>
          <h3>{{user.name}}</h3>
        </ion-text>
        <ion-text>
          <p>{{user.email}}</p>
        </ion-text>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>{{ 'PUSH_NOTIFICATION' | translate }}</ion-label>
      <ion-toggle slot="end" (ionChange)="changePush()" [(ngModel)]="isPushEnabled"></ion-toggle>
    </ion-item>

    <ion-item routerLink="/addresses">
      {{ 'MANAGE_ADDRESS' | translate }}
    </ion-item>
  
    <ion-item routerLink="/orders">
      {{ 'MY_ORDERS' | translate }}
    </ion-item>
  </ion-list>
