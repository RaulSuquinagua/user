<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'ORDER' | translate }} - #{{order.createdAt}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list lines="none">
    <ion-item>
      <ion-label>
        <h3>{{ 'STATUS' | translate }}</h3>
      </ion-label>
      <ion-badge slot="end">{{order.orderStatus}}</ion-badge>
    </ion-item>
    <ion-item *ngIf="order.address != undefined">
      <ion-label>
        <h3>{{ 'ADDRESS' | translate }}</h3>
        <p class="text-wrap">{{order.address.address}} {{order.address.pincode}} <br> {{order.address.landmark}}</p>
      </ion-label>
    </ion-item>

<ion-footer *ngIf="order.orderStatus == 'en camino'" routerLink="/tracking/{{orderId}}">
  <ion-toolbar>
    <ion-button expand="block">{{ 'TRACK_ORDER' | translate }}</ion-button>
  </ion-toolbar>
</ion-footer>
